<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Mini</title>
    <style>
        /* Toàn bộ trang */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        /* Thanh menu */
        nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;

        }

        nav a:hover {
            color: yellow;
        }

        /* Phần giới thiệu */
        .about {
            background-color: #fff;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .about h2 {
            color: #2c3e50;
        }

        /* Phần kỹ năng */
        .skills {
            background-color: #fff;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .skills ul {

            padding-left: 20px;
        }

        .skills li {
            margin-bottom: 8px;
        }

        /* Phần liên hệ */
        .contact {
            background-color: #fff;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }

        .btn {
            display: inline-block;
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #c0392b;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #2c3e50;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Portfolio của Tôi</h1>
        <p>Web Developer tập sự</p>
    </header>
    <!-- 
    <nav>
        <a href="#about">Giới thiệu</a>
        <a href="#skills">Kỹ năng</a>
        <a href="#contact">Liên hệ</a>
    </nav> -->

    <section class="about" id="about">
        <h2> Giới thiệu</h2>
        <p>Xin chào, mình là Nguyễn Văn A, hiện đang học HTML & CSS. Mình muốn trở thành một Frontend Developer.</p>
    </section>

    <section class="skills" id="skills">
        <h2> Kỹ năng</h2>
        <ul>
            <li>HTML cơ bản</li>
            <li>CSS cơ bản</li>
            <li>Tìm hiểu về JavaScript</li>
        </ul>
    </section>

    <section class="contact" id="contact">
        <h2> Liên hệ</h2>
        <p>Email: <a href="mailto:abc@gmail.com">abc@gmail.com</a></p>

    </section>

    <footer>
        <p>© 2025 - Portfolio Mini</p>
    </footer>

</body>

</html>
